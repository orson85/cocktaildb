<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Urs & Jannik">
        <meta name="description" content="Auf dieser Page kann ein bestehender User seine Daten aendern.">
        <meta name="keywords" content="User aendern">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Userdaten ändern - CocktailDB</title>

        <link rel="stylesheet" href="css/changeuser.css">
        <link rel="W3Schools" href="https://www.w3schools.com/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
        <script src="scripts/changeuser.js"></script>

    </head>

    <body>

        <nav>
            <ul><a id=btnlink href="userpage.html"><button class="btn btn-primary" style="width:auto;">Zurück zur Userpage</button></a></ul>
        </nav>

        <header>
            <h1 id="ueberschrift">Userdaten ändern:</h1>
        </header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <form>
                            <fieldset>
                                <br>
                                <div class="mb-3">                                 
                                    <label for="username" class="form-label">Neuer Benutzername:</label>
                                    <input type="text" class="form-control" id="changeusername">
                                </div>
                                <div class="mb-3">   
                                    <label for="confirmusername" class="form-label">Benutzername bestätigen:</label>
                                    <input type="text" class="form-control" id="confirmusername">
                                </div>
                                <div class="mb-3">   
                                    <label for="password" class="form-label">Neues Passwort:</label>
                                    <input type="password" class="form-control" id="changepassword">
                                </div>
                                <div class="mb-3">   
                                    <label for="confirmpassword" class="form-label">Neues Passwort bestätigen:</label>
                                    <input type="password" class="form-control" id="confirmpassword">
                                </div>
                                <br>
                                <div class="mb-3">   
                                    <button type="submit" class="btn btn-primary" id="createbutton" onclick="checkchange(document.getElementById('changeusername').value,document.getElementById('changepassword').value)">Änderungen speichern</button>                                
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

    </body>
</html>
