<body>


    <p>
    Drink ID: <span id="drinkId"></span><br>
    Drink Name: <span id="drinkName"></span><br>
       </p>
    

<script>
        const drinkId = window.location.search;
        console.log(drinkId)
        const url = `https://www.thecocktaildb.com/api/json/v1/1/lookup.php${drinkId}`
        async function getData() {
            const response = await fetch(url);
            const data = await response.json();
            console.log(data.drinks[0].idDrink)

            document.getElementById("drinkId").textContent = data.drinks[0].idDrink;
            document.getElementById("drinkName").textContent = data.drinks[0].strDrink;
            
        }

        window.onload = getData()
