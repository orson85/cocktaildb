<!DOCTYPE html> 

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Urs & Jannik">
        <meta name="description" content="Auf dieser Page l채sst sich ein neuer Account erstellen">
        <meta name="keywords" content="Neuer User">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Neuer Account erstellen - Cocktail Database</title>

        <link rel="stylesheet" href="css/newlogin.css">
        <script src="scripts/newlogin.js"></script>

        <link rel="W3Schools" href="https://www.w3schools.com/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>

        <header>
            <h1>Erstelle einen neuen User:</h1>
        </header>

        <nav></nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <form>
                            <fieldset>
                                <legend>Wer bist du?</legend>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-Mail:</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">                          
                                    <label for="confirmemail" class="form-label">E-Mail best채tigen:</label>
                                    <input type="email" class="form-control" id="confirmemail" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">   
                                    <label for="username" class="form-label">Benutzername:</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="mb-3">                                 
                                    <label for="confirmusername" class="form-label">Benutzername best채tigen</label>
                                    <input type="text" class="form-control" id="confirmusername">
                                </div>
                                <div class="mb-3">   
                                    <label for="password" class="form-label">Passwort:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">   
                                    <label for="confirmPassword" class="form-label">Passwort best채tigen:</label>
                                    <input type="password" class="form-control" id="confirmpassword">
                                </div>
                                <br>
                                <div class="mb-3">   
                                    <button type="submit" class="btn btn-primary" id="createbutton" formaction="userpage.html" onclick="newlogin(document.getElementById('username').value,document.getElementById('password').value)">Konto erstellen</button>                                
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer> 

    </body>
</html>
