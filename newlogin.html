<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Urs & Jannik">
        <meta name="description" content="Auf dieser Page lässt sich ein neuer Account erstellen">
        <meta name="keywords" content="Neuer User">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Neuer Account erstellen - Cocktail Database</title>

        <link rel="stylesheet" href="css/newlogin.css">
        <link rel="W3Schools" href="https://www.w3schools.com/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="scripts/newlogin.js"></script>
    </head>

    <body onload="document.eingabeformular.text1.focus()">

        <nav>
            <ul><a id=btnlink href="index.html"><button class="btn btn-primary" style="width:auto;">Zurück zur Startseite</button></a></ul> <!--Button um auf die Startseite zurückzukehren.-->
        </nav>

        <header>
            <h1>Erstelle einen neuen User:</h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <form name="eingabeformular"> <!--Formular zur Erstellung eines neuen Users-->
                            <fieldset>
                                <legend>Wer bist du?</legend>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-Mail:</label> <!--E-Mail angeben-->
                                    <input type="email" class="form-control" name="text1" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">                          
                                    <label for="confirmemail" class="form-label">E-Mail bestätigen:</label> <!--E-Mail bestätigen-->
                                    <input type="email" class="form-control" id="confirmemail" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">   
                                    <label for="username" class="form-label">Benutzername:</label> <!--Benutzername angeben-->
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="mb-3">                                 
                                    <label for="confirmusername" class="form-label">Benutzername bestätigen</label> <!--Benutzername bestätigen-->
                                    <input type="text" class="form-control" id="confirmusername">
                                </div>
                                <div class="mb-3">   
                                    <label for="password" class="form-label">Passwort:</label> <!--Passwort angeben-->
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">   
                                    <label for="confirmPassword" class="form-label">Passwort bestätigen:</label> <!--Passwort bestätigen-->
                                    <input type="password" class="form-control" id="confirmpassword">
                                </div>
                                <br>
                                <div class="mb-3">   
                                    <button type="submit" class="btn btn-primary" id="createbutton" onclick="checkdata(document.getElementById('email').value,document.getElementById('confirmemail').value,document.getElementById('username').value,document.getElementById('confirmusername').value,document.getElementById('password').value,document.getElementById('confirmpassword').value)">Konto erstellen</button> <!--Daten werden gesendet-->                               
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer> 

    </body>
</html>
