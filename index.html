<!--PAGE: Login-Fenster-->

<div id=id01 class="modal">
    <div class="row">
        <div class="col-8 offset-2">              
            <form id="loginform">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <fieldset>
                    <h1 class="Ueberschrift1">Willkommen auf der Cocktail-Database</h1>
                    <legend>Login</legend>
                    <div class="col-8 offset-2">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-8 offset-2">
                        <label for="password" class="form-label">Passwort:</label>
                        <input type="password" class="form-control" id="password">
                    <div class="col-10 offset-1">
                        <button type="submit" class="btn btn-primary" id="loginbutton" onclick="checklogin(document.getElementById('username').value,document.getElementById('password').value)">Login</button>
                    </div>
                    <div class="row">
                        <div class="col-8 offset-2">
                            <p>Du besuchst uns zum ersten Mal? Erstelle deinen Account <a href="newlogin.html">hier</a>.</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
